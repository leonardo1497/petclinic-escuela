<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 th:text="#{findProducts}">Find Products</h2>

        <form th:object="${product}" th:action="@{/products}" method="get"
              class="form-horizontal" id="search-medicament-form">
            <div class="form-group">
                <div class="control-group" id="lastNameGroup">
                    <label class="col-sm-2 control-label" th:text="#{name}">Name </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{nombre}" size="30"
                               maxlength="80" /> <span class="help-inline"><div
                                th:if="${#fields.hasAnyErrors()}">
                                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                            </div></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" th:text="#{findProduct}">Find
                        Owner</button>
                </div>
            </div>
        </form>

        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" th:href="@{/product/new}" th:text="#{addProduct}">Add Owner</a>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" th:href="@{/products/report}" th:text="#{ProductReport}">Reporte</a>
            </div>
        </div>
    </body>
</html>
