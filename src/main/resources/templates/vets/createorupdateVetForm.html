<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2 th:text="#{vet}">Veterinarians</h2>
  
  <form th:object="${vet}" class="form-horizontal" id="add-vet-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input (#{name}, 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{lastName}, 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{telephone}, 'telephone', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{business_hours}, 'business_hours', 'text')}" />      
      <input
        th:replace="~{fragments/selectField :: select ('specialties', 'specialties', ${specialties})}" />
      
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${vet['new']} ? 'Add Vet' : 'Update Vet'"
          class="btn btn-default" type="submit" >Agregar y guardar</button>
      </div>
    </div>
  </form>
</body>
</html>
