<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicaments')}">

  <body>
  
  
    <h2 th:text="#{infoM}">Medicament Information</h2>
  
  
    <table class="table table-striped" th:object="${medicament}">
      <tr>
        <th th:text="#{name}">Name</th>
        <td><b th:text="*{nombre}"></b></td>
      </tr>
      <tr>
        <th th:text="#{ingredients}">Ingredients</th>
        <td th:text="*{ingredientes}" /></td>
      </tr>
      <tr>
        <th th:text="#{presentation}">Presentation</th>
        <td th:text="*{presentacion}" /></td>
      </tr>
    </table>
  
  
  
  </body>

</html>
